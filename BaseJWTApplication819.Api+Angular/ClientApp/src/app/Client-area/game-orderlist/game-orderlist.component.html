<div class="card mb-3"  *ngFor="let data of ClientList">
  <div class="row no-gutters" >
    <div class="col-md-4">
      <img [src]="data.imageURL" class="card-img" alt="">
    </div>
    <div class="col-md-8 mycard">
      <div class="card-body" >


          <h5 class="card-title">{{data.title}}</h5>

          <p class="card-text">{{data.price}} $</p>

          <p class="card-text"><small class="text-muted">{{data.year}}</small></p>



      </div>


      <button *ngIf="data.isAccept" nz-button (click)="success(data.id)">Key</button>

          <!-- <button *ngIf="!data.isAccept" nz-button [nzType]="'primary'" (click)="showModal(data.id)"  class="btn btn-success">Get key</button>

          <nz-modal  [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
            <p  name=key></p>

          </nz-modal>-->
          <i *ngIf="!data.isAccept"  nz-icon nzType="shopping-cart" class="removegame" (click)="removeFromOrder(data.id)" nzTheme="outline"></i>



    </div>
  </div>
</div>
<nz-pagination class="pagination" [nzPageSize]="1" (nzPageIndexChange)="ChangePage($event)"
 [nzPageIndex]="1" [nzTotal]="countElement"></nz-pagination>

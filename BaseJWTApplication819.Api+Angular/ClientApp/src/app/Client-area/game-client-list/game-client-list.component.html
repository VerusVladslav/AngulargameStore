<div class="card mb-3"  *ngFor="let data of ClientList">
  <div class="row no-gutters" >
    <div class="col-md-4">
      <img [src]="data.imageURL" class="card-img" alt="">
    </div>
    <div class="col-md-8 mycard">
      <div class="card-body" >


          <h5 class="card-title">{{data.title}}</h5>

          <p class="card-text">{{data.price}} $</p>

          <p class="card-text"><small class="text-muted">{{data.year}}</small></p>

          <div *ngIf="data.isinOrder && data.isAccept" class="card-text">
            <div  class="btn  accepted">You already have this game</div>
          </div>


      </div>

        <button class=" info-btn btn btn-primary" (click)="gameinfo(data.id)">More Info</button>


          <i *ngIf="!data.isinOrder" nz-icon nzType="shopping-cart" class="addgame" (click)="addToOrder(data.id)" nzTheme="outline"></i>
          <i *ngIf="data.isinOrder && !data.isAccept" nz-icon nzType="shopping-cart" class="removegame" (click)="removeFromOrder(data.id)" nzTheme="outline"></i>



    </div>
  </div>
</div>

<nz-pagination class="pagination" [nzPageSize]="1" (nzPageIndexChange)="ChangePage($event)"
 [nzPageIndex]="1" [nzTotal]="countElement"></nz-pagination>
